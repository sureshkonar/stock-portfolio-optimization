name: ğŸ“Š Daily StockIQ Insights Report

on:
  schedule:
    - cron: '30 12 * * *'   # Runs daily at 6:00 APM IST
  workflow_dispatch:      # Manual trigger button

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_actions.txt

      - name: ğŸš€ Generate Daily Excel Report
        run: |
          python generate_daily_report.py

      - name: ğŸ“§ Send Email Notification
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python send_email.py

      - name: Commit and push updated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Daily_StockIQ_Insights.xlsx

          git diff --cached --quiet || git commit -m "ğŸ“Š Daily StockIQ Insights update ($(date +'%Y-%m-%d'))"

          git push    

      - name: ğŸ“¤ Upload Excel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockIQ-Daily-Report
          path: Daily_StockIQ_Insights.xlsx
