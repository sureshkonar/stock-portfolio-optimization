name: Daily Market Snapshot

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 3 AM UTC
  workflow_dispatch:

jobs:
  generate-excel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Excel
        run: |
          python scripts/generate_daily_excel.py

      - name: Commit updated Excel
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add reports/daily_market_snapshot.xlsx
          git commit -m "ðŸ“Š Daily market snapshot update" || echo "No changes"
          git push
